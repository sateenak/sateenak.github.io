<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./icon/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./assets/libs/aos/aos.css" />
  </head>
  <body>
    <div class="block-load fixed top-0 bottom-0 left-0 right-0 bg-white z-[999] flex justify-center items-center">
      <span class="loader lg:scale-150"></span>
    </div>
    <input type="text" class="absolute -z-50" autofocus />
    <div class="bg-lime-500 hidden lg:block" id="announce">
      <div class="mx-auto max-w-7xl py-3 px-3 sm:px-6 lg:px-8">
        <div class="flex flex-wrap items-center justify-between">
          <div class="flex w-0 flex-1 items-center">
            <span class="flex rounded-lg bg-lime-500 p-2">
              <!-- Heroicon name: outline/megaphone -->
              <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 008.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.125a23.91 23.91 0 011.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 001.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 010 3.46"
                />
              </svg>
            </span>
            <p class="ml-3 truncate font-medium text-white">
              <span class="md:hidden">Pengumuman!</span>
              <span class="hidden md:inline">Pendaftaran telah dibuka, silahkan cek lebih lanjut.</span>
            </p>
          </div>
          <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
            <button type="button" id="announce-button" class="-mr-1 flex rounded-md p-2 hover:bg-white hover:rounded-full transition hover:text-lime-500 group focus:outline-none focus:ring-2 sm:-mr-2">
              <span class="sr-only">Dismiss</span>
              <!-- Heroicon name: outline/x-mark -->
              <svg class="h-6 w-6 text-white group-hover:text-lime-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <header class="sticky top-0 left-0 transition z-40 w-full border-b flex items-center bg-white/95 lg:bg-white/95 backdrop-blur-lg">
      <div class="w-full relative">
        <div class="relative flex justify-between items-center py-2 px-5">
          <div class="px-8">
            <a href="./index.html"><img src="./assets/img/politama-logo.png" width="55" height="55" class="block" alt="" /></a>
          </div>
          <div class="flex items-center">
            <button class="absolute block right-5 nav-button z-50 px-8 group lg:hidden" title="Navbar">
              <span class="nav-toggle transition duration-300 origin-top-left"></span>
              <span class="nav-toggle transition duration-300"></span>
              <span class="nav-toggle transition duration-300 origin-bottom-left"></span>
            </button>
            <nav class="absolute top-full left-0 w-full h-screen hidden transition bg-white lg:bg-transparent z-40 lg:static lg:block lg:w-full lg:h-full">
              <ul class="text-base lg:flex lg:gap-7 relative lg:static right-[40rem] lg:items-center transition lg:justify-around z-40 lg:px-8 tracking-widest text-gray-900">
                <li class="nav-item"><a href="./index.html" class="hover-navbar">HOME</a></li>
                <li class="nav-item"><a href="./blog.html" class="hover-navbar">BLOG</a></li>
                <li class="nav-item"><a href="./prodi.html" class="hover-navbar active">PROGRAM STUDI</a></li>
                <li class="nav-item"><a href="./about.html" class="hover-navbar">ABOUT</a></li>
                <li class="py-1.5 hidden lg:flex justify-center lg:relative items-center">
                  <input type="text" placeholder="Search.." class="search-box w-10 opacity-0 none" />
                  <div class="search-button">
                    <i class="fas fa-search text-white"></i>
                  </div>
                  <div class="cancel-button relative cursor-pointer rounded-full hidden justify-center items-center lg:-right-4 -right-4">
                    <i class="fas fa-times absolute"></i>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <script src="./assets/js/script.js"></script>
    <script src="./icon/fontawesome/js/all.min.js"></script>
    <script src="./assets/libs/typed/typed.js"></script>
    <script src="./assets/libs/aos/aos.js"></script>
    <script>
      const typed = new Typed('.typing-text', {
        strings: ['Sukses', 'Maju', 'Cerdas'],
        typeSpeed: 300,
        backSpeed: 300,
        loop: true,
      });
    </script>
    <script>
      AOS.init();
      AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)

        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 400, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
      });
    </script>
  </body>
</html>
